<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
		<!-- Подключаем библиотеку ethers.js из CDN для поддержки Ethereum для JavaScript. -->
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    
		<!-- Подключаем JavaScript-файл -->
		<script src="script.js"></script>
  </head>

  <body>
		<!-- Сюда вставляем следующий HTML элемент -->
        <div>
            <h1>Login Page dApp</h1>
            <p>You can logon if you are registered with your MetaMask address</p>
            <br />
            <label for="user"> Account:</label>
            <input type="text" id="user" />
            <label for="password"> Password:</label>
            <input type="text" id="password" />
            <br />
            <button onclick="Login()">Login</button>
            <button onclick="Register()">Sign Up</button>
            <button onclick="UnRegister()">Remove</button>
            <p>User: <span id="result"> </span></p>
            <p>Info: <span id="info"> </span></p>
          </div>
	</body>
</html>
